<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>

	<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		function MinutesToHours() {
			const [amount, setAmount] = React.useState(0);
			const onChange = () => {
				setAmount(event.target.value);
			};
			const onReset = () => setAmount(0);

			const [flip, setFlip] = React.useState(false);
			const onFlip = () => {
				setFlip((current) => !current);
				onReset();
			};
			return (
				<div>
					<label htmlFor="minutes">minutes</label>
					<input
						value={flip ? amount * 60 : amount}
						id="minutes"
						type="number"
						placeholder="minutes"
						onChange={onChange}
						disabled={flip === true}
					></input>
					<label htmlFor="hours">hours</label>
					<input
						value={flip ? amount : amount / 60}
						id="hours"
						type="number"
						placeholder="hours"
						onChange={onChange}
						disabled={flip === false}
					></input>
					<button onClick={onReset}>Reset</button>
					<button onClick={onFlip}>{flip ? "turn back" : "flip"}</button>
				</div>
			);
		}
		function WonToUsd() {
			const [currency, setCurrency] = React.useState();
			const onDiff = () => {
				setCurrency(event.target.value);
			};
			const onReset = () => setCurrency(0);
			const [enable, setEnable] = React.useState(false);
			const onEnable = () => {
				setEnable((current) => !current);
				console.log({ enable });
				onReset();
			};

			return (
				<div>
					<label htmlFor="won">WON</label>
					<input
						value={enable ? currency : currency * 1274.96}
						id="won"
						type="number"
						placeholder="Won"
						disabled={enable === false}
						onChange={onDiff}
					></input>
					<label htmlFor="usd">USD</label>
					<input
						value={enable ? currency * 0.00078 : currency}
						id="usd"
						type="number"
						placeholder="Usd"
						disabled={enable === true}
						onChange={onDiff}
					></input>
					<button onClick={onEnable}>
						{enable ? "Back to USD" : "Back to Won"}
					</button>
					<button onClick={onReset}>Reset</button>
				</div>
			);
		}
		function App() {
			const [index, setIndex] = React.useState("xx");
			const onSelect = (event) => {
				setIndex(event.target.value);
			};
			return (
				<div>
					<h3>Super Converter</h3>
					<select onChange={onSelect} value={index}>
						<option value="xx">--Please Select Your Conversion--</option>
						<option value="0">Minutes & Hours</option>
						<option value="1">WON & USD </option>
					</select>

					{index === "xx" ? (
						<h3>Please Select Your Conversion Method</h3>
					) : null}
					{index === "0" ? <MinutesToHours /> : null}
					{index === "1" ? <WonToUsd /> : null}
				</div>
			);
		}

		ReactDOM.render(<App />, root);
	</script>
</html>
